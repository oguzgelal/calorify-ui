<div class="container">
  <div class="row mg">

    <!-- Login form -->
    <div class="col-sm-6 col-sm-offset-3 col-xs-12">
      <form class="form-horizontal" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="loginData.username" class="form-control" name="username" id="username" placeholder="demo">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="loginData.password" class="form-control" name="password" id="password" placeholder="123">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
