<div class="container">
  <div class="row mg">

    <!-- Account Data -->
    <div class="col-sm-6 col-sm-offset-3 col-xs-12 title"><h3>Account Data</h3></div>
    <div class="col-sm-6 col-sm-offset-3 col-xs-12">
      <form class="form-horizontal" (ngSubmit)="login()">

        <!-- username -->
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-9">
            <input type="email" [(ngModel)]="user.username" class="form-control" name="username" id="username">
          </div>
        </div>

        <!-- email -->
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
          </div>
        </div>

        <!-- avatar -->
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Avatar</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" name="file" id="file">
            <p class="help-block">Leave empty for no change.</p>
          </div>
        </div>
      </form>
    </div>

    <!-- User Data -->
    <div class="col-sm-6 col-sm-offset-3 col-xs-12 title"><h3>User Data</h3></div>
    <div class="col-sm-6 col-sm-offset-3 col-xs-12">
      <form class="form-horizontal" (ngSubmit)="login()">

        <!-- age -->
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Birth Year</label>
          <div class="col-sm-9">
            <input type="number" [(ngModel)]="user.birthyear" class="form-control" name="birthyear" id="birthyear" placeholder="1993">
          </div>
        </div>

        <!-- height -->
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Height (cm)</label>
          <div class="col-sm-9">
            <input type="number" [(ngModel)]="user.height" class="form-control" name="height" id="height" placeholder="177">
          </div>
        </div>

        <!-- weight -->
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Weight (kg)</label>
          <div class="col-sm-9">
            <input type="number" [(ngModel)]="user.weight" class="form-control" name="weight" id="weight" placeholder="65">
          </div>
        </div>

        <!-- gender -->
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Gender</label>
          <div class="col-sm-9">
            <label class="radio-inline">
              <input type="radio" [(ngModel)]="user.gender" name="gender" id="gender" value="male"> Male
            </label>
            <label class="radio-inline">
              <input type="radio" [(ngModel)]="user.gender" name="gender" id="gender" value="female"> Female
            </label>
          </div>
        </div>
      </form>
    </div>

    <!-- Submit -->
    <div class="col-sm-6 col-sm-offset-3 col-xs-12" style="margin-bottom: 50px;">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" (click)="submit()" class="btn btn-default" style="margin-top: 15px;">Submit</button>
        </div>
      </div>
    </div>

  </div>
</div>
